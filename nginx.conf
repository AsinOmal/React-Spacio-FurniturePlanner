server {
    listen 80;
    server_name localhost;

    # Serve the static React build files
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Enable client-side routing by redirecting all missing files to index.html
        try_files $uri $uri/ /index.html;
    }

    # Proxy /api requests to the Node.js backend container
    location /api/ {
        # 'backend' resolves to the service name defined in docker-compose.yml
        proxy_pass http://backend:5005/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
