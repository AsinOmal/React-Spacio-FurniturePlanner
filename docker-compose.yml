version: "3.8"

services:
  db:
    image: mongo:6-jammy
    container_name: spacio_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - spacio_data:/data/db

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: spacio_backend
    restart: unless-stopped
    ports:
      - "5005:5005"
    environment:
      - PORT=5005
      - MONGODB_URI=mongodb://db:27017/spacio
      - JWT_SECRET=${JWT_SECRET:-spacio_default_secret_please_change}
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spacio_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  spacio_data:
